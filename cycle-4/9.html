<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Year Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gray-100 p-4">
    <form id="yearForm" class="bg-white p-6 rounded shadow-lg">
      <h1 class="text-2xl mb-4">Enter a Year</h1>
      <input required type="number" id="yearInput" class="w-full border p-2 mb-4" min="1900" max="2100" placeholder="Enter year (e.g. 2023)">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Calendar</button>
      </div>
      <div id="calendarContainer" class="mt-8"></div>
      <script>
        document.getElementById('yearForm').addEventListener('submit', function(e) {
          e.preventDefault();
          const year = document.getElementById('yearInput').value;
          const calendarContainer = document.getElementById('calendarContainer');
          calendarContainer.innerHTML = generateCalendar(year);
        });
      </script>
  </body>
</html>
