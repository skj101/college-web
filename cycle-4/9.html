<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="calender.js" defer></script>
</head>
<body class="bg-gray-100 p-4">
    <form id="yearForm" class="bg-white p-6 rounded shadow-lg">
        <h1 class="text-2xl mb-4">Select Year</h1>
        <input required type="number" id="yearInput" class="w-full border p-2 mb-4" min="1900" max="2100" placeholder="Enter year (e.g. 2023)">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Generate Calendar</button>
    </div>
    <div id="calendarContainer" class="mt-8"></div>
</body>
</html>
