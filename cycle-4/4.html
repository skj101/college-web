<!DOCTYPE html>
<html>
   <head>
      <title>Positive/Negative Checker</title>
      <link rel="stylesheet" href="style.css">
      <script defer src="script.js"></script>
   </head>
   <body>
      <div class="container">
         <form onsubmit="checkNumber(event)">
            <input type="number" id="userNumber" placeholder="Enter a number" required>
            <button type="submit">Check</button>
         </form>
         <p id="result"></p>
      </div>
   </body>
</html>
