<!DOCTYPE html>
<html>
<head>
    <title>Input to Paragraph</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Input to Paragraph</h1>
        <form onsubmit="displayInput(event)">
            <input type="text" id="userInput" placeholder="Enter text" required>
            <button type="submit">Submit</button>
        </form>
        <p id="output"></p>
    </div>
</body>
</html>
