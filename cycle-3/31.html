<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
         ul {
         list-style-type: square;
         }
         ol {
         list-style-type: upper-roman;
         }
      </style>
   </head>
   <body>
      <p>unordered lists:</p>
      <ul>
         <li>Coffee</li>
         <li>Tea</li>
         <li>Coca Cola</li>
      </ul>
      <p>ordered lists:</p>
      <ol>
         <li>Coffee</li>
         <li>Tea</li>
         <li>Coca Cola</li>
      </ol>
   </body>
</html>
