<!DOCTYPE html>
<html>
  <head>
    <title>HTML Borderless Table Generator</title>
    <style>
      table {
        border-spacing: 50px;
      }

      td {
        border: none;
      }

      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <table class="demTable">
      <tbody>
        <tr>
          <td>
          <a target="_blank" href="https://www.google.com/">
            <img src="./assets/Google.webp" alt="google" />
          </a>
          </td>
          <td>
            <a target="_blank" href="https://www.mozilla.org/">
            <img src="./assets/Firefox.png" alt="firefox" />
            </a>
          </td>
          <td>
            <a target="_blank" href="https://www.opera.com/">
            <img src="./assets/Opera.webp" alt="opera" />
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
