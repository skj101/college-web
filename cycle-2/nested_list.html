<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Nested List</title>
    </head>
    <body>
    <h2>An Ordered List</h2>
    <ol>
        <li>Coffee</li>
        <li> Tea
            <ol type="a">
                <li>Black tea</li>
                <li>Green tea</li>
              
                 <ol type="I">
                <li>China</li>
                <li>Africa</li
            </ol>
            </ol>
        </li>
        <li>Milk</li>
    </ol>
    </body>
</html>
